plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'uk.co.michaelbannister'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.http4k:http4k-core:3.38.0"
    compile "org.http4k:http4k-server-jetty:3.38.0"
    compile "org.http4k:http4k-client-okhttp:3.38.0"
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'

    testImplementation "org.http4k:http4k-testing-hamkrest:3.38.0"
}

test {
    useJUnitPlatform()
}

sourceSets {
    // suppress default java source dirs
    main.java.srcDirs = []
    test.java.srcDirs = []
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

